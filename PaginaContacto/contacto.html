<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../PaginaContacto/contacto.css" type="text/css" media="screen">
    <script src="validacionConctacto.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        function disableButton(){
            document.getElementById("botoncito").disabled = true;
        }
        window.onload = disableButton;
    
    </script>
</head>
<body>
    <div id="cabecera">
            <a href="../arcade/Arcade.html" class="Ten"><h1 class="titulo">MINI ARCADE</h1></a>
        
        
            <div class="i">
                 <img src="../arcade/imagenes/joystik2.png" alt="" width="50" height="40">
                <img src="../arcade/imagenes/corazon3.png" alt="" width="40" height="40">

            </div>
    </div>
    <div id="contenido">
       
        <br><br>
        <div id="relleno">
             <h2 >Contacto</h2>
             <br>
             <div id="formulario"> 
            <form action="#" method="post" >
            <h3>Ingrese sus datos</h3>
            <br>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" class="input"  name="nombre" maxlength="15" oninput="RevisarCampos()"><br>
            <span id="nomERROR"></span><br><!--span para mensajes de error-->

            <label for="ape">Apellido:</label><br>
            <input type="text" id="ape" name="apellido" maxlength="20" oninput="RevisarCampos()"><br>
            <span  id="apeERROR"></span><br><!--span para mensajes de error-->
            
            <label for="pais">Pais:</label><br>
            <select  id="pais" name="Pais" oninput="RevisarCampos()">
                <option value="Argentina" selected>Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Mexico">México</option>
                <option value="Peru">Perú</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Otro">Otro</option>
            </select><br>
            <span id="paisERROR"></span><br><!--span para mensajes de error-->

            <label for="tel">Telefono:</label><br>
            <input type="tel" id="tel" name="telefono"  maxlength="15" oninput="RevisarCampos()"><br>
            <span  id="telERROR"></span><br><!--span para mensajes de error-->

            <label for="mail">Correo Electrónico:</label><br>
            <input type="email" id="mail" name="email" maxlength="40" oninput="RevisarCampos()"><br>
            <span  id="emailERROR"></span><br><!--span para mensajes de error-->

            

            <label for="mensaje">Explicanos tu comentario</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="30" oninput="RevisarCampos()"></textarea><br>
            <span  id="mensERROR"></span><br>  <!--span para mensajes de error-->
            
            <label for="archivo">Adjuntar captura o foto:</label><br>
            <input type="file" id="archivo" name="archivo">
            <p class="adicional">Si nos envias una captura, podremos entender mejor tus comentarios.</p>
            <br>
            
        </form>
        <br><br>
        <button type="button" value="Enviar" id="botoncito" onclick=" return Campos();" >Enviar</button><br>
        <span id="error"></span><br>
    </div>   
    </div>
    </div>

    <div id="pie"> 
        <div id="redes">

            <p class="red">Siguenos</p>
            <a href="https://www.instagram.com/MiniArcade">
                <img src="../PaginaContacto/imagenes/Int-final.png" height="35" width="35" alt="Red social Instagram: MiniArcade" title="Instagram Arcade" >
            </a>
            <a href="https://www.facebook.com/MiniArcade90">
                <img src="../PaginaContacto/imagenes/face.jpg" height="35" width="35" alt="Red social Facebook: MiniArcade90" title="Facebook Arcade" >
            </a>
            <a href="https://www.Arcade90.com">
                <img src="../PaginaContacto/imagenes/arcadeSitioOficial.png" height="40" width="40" alt="Sitio Oficial Arcade90" title="Pagina oficial Arcade" >
            </a>
            
        </div>  
        <div id="enlaces">
            <a href="../arcade/Arcade.html" class="enlace">Home</a>

            <a href="../Quienes-somos/quienessomos.html" class="enlace">¿Quienes somos?</a>


        </div>
        <div id="horarios">

            <li>Lunes y miercoles de 9:00hs a 00:00hs</li>
