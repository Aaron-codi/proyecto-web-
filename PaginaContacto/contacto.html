<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Arcade</title>
    <link rel="stylesheet" href="../PaginaContacto/contacto.css" type="text/css" media="screen" />
    <script src="validacionConctacto.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<body>
    <div id="cabecera">
        <h1 class="titulo">Contacto</h1>
    </div>
    <div id="contenido">
        <br><br>
        <div id="formulario">
            <form action="#" method="post" >
            <h2>Ingrese su datos</h2>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" class="input"  name="nombre" maxlength="15"><br>
            <span id="nomERROR"></span><br><!--span para mensajes de error-->

            <label for="ape">Apellido:</label><br>
            <input type="text" id="ape" name="apellido" maxlength="20"><br>
            <span  id="apeERROR"></span><br><!--span para mensajes de error-->
            
            <label for="pais">Pais:</label>
            <select  id="pais" name="Pais">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="mexico">México</option>
                <option value="peru">Perú</option>
                <option value="uruguay">Uruguay</option>
                <option value="venezuela">Venezuela</option>
                <option value="otro">Otro</option>
            </select><br>
            <span id="paisERROR">D</span><br><!--span para mensajes de error-->

            <label for="tel">Telefono:</label><br>
            <input type="number" id="tel" name="telefono" maxlength="40"><br>
            <span  id="telERROR"></span><br><!--span para mensajes de error-->

            <label for="mail">Correo Electrónico:</label><br>
            <input type="email" id="mail" name="email" maxlength="40"><br>
            <span  id="emailERROR"></span><br><!--span para mensajes de error-->

            

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="30" ></textarea><br>
            <span  id="mensERROR">D</span><br>  <!--span para mensajes de error-->

            <label for="archivo">Adjuntar archivo o foto:</label><br>
            <input type="file" id="archivo" name="archivo" maxlength="40"><br><br>
            <br>
            <label for=""></label>
        </form>
        <button type="button" value="Enviar" onclick=" return Campos();">Enviar</button><br>
        <span id="error">D</span><br>
        </div>
    </div>

    <div id="pie"> 
        <div id="redes">

            <p>Siguenos</p>
            <a href="https://www.instagram.com/MiniArcade">
                <img src="../PaginaContacto/imagenes/Int-final.png" height="35" width="35" alt="Red social Instagram: MiniArcade" title="Instagram Arcade" >
            </a>
            <a href="https://www.facebook.com/MiniArcade90">
                <img src="../PaginaContacto/imagenes/face.jpg" height="35" width="35" alt="Red social Facebook: MiniArcade90" title="Facebook Arcade" >
            </a>
            <a href="https://www.Arcade90.com">
                <img src="../PaginaContacto/imagenes/arcadeSitioOficial.png" height="40" width="40" alt="Sitio Oficial Arcade90" title="Pagina oficial Arcade" >
            </a>
            
        </div>  
        <div id="enlaces">
            <a href="../quienes somos/quienessomos.html" class="enlace">¿Quienes somos?</a>
            <a href="contacto.html" class="enlace">Contacto</a><br>


        </div>
        <div id="horarios">
            <h4>Horarios de atencion:</h4>
        <ul>
            <li>Lunes y miercoles de 9:00hs a 00:00hs</li>
            <li>viernes y sabado de 10:00hs a 21:00hs </li>
        </ul>
        </div>

        <br>  
        
            
        
    </div>
